<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Operaciones CRUD con JavaScript</title>
</head>

<body style="color: white; background-color: black;">
    <div class="container mt-5">
      <div class="text_center">
        <h1 class="display-5 mb-5">Operaciones CRUD</h1>
      </div>
      <div class="main row justify-content-center">
        <form action="" id="student_form" class="row justify-content-center mb-4" autocomplete="off">
           <div class="col-10 mb-3">
              <label for="firntName">Seu nome</label>
              <input type="text" class="form-control" id="firntName" placeholder="Escriva Seu nome"> 
           </div>
           <div class="col-10 mb-3">
            <label for="lastName">Seu Apelido</label>
            <input type="text" class="form-control" id="lastName" placeholder="Escriva Seu Apelid"> 
         </div>
         <div class="col-10 mb-3">
            <label for="RollNo">Sua Função</label>
            <input type="text" class="form-control" id="RollNo" placeholder="Escriva Sua Função"> 
         </div>
         <div class="col-10">
            <input type="submit" value="submit" class="btn btn-success add-btn">
         </div>
        </form> 
        <div class="col-12 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Seu nome</th>
                        <th>Seu Apelido</th>
                        <th>Sua Função</th>
                        <th>Ação</th>
                    </tr>
                </thead>

                <tbody class="student-list">
                    <tr>
                        <td>Jhon</td>
                        <td>Gil</td>
                        <td>Programador</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm
                             edit">Edit</a>
                             <a href="#" class="btn btn-danger btn-sm
                             delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>

    </div>






    <!-- lick  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
